<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Football Player Detection</title>
  </head>
  <body>
    <h2>Upload an Image</h2>
    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="image" required />
      <input type="submit" value="Upload and Detect" />
    </form>

    {% if result_img %}
    <h3>Detection Result:</h3>
    <img
      src="{{ url_for('static', filename='output.jpg') }}"
      alt="Result"
      width="600"
    />
    {% endif %}
  </body>
</html>
